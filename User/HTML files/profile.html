<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNGo - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Prepaid - Project/User/CSS files/profile.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Pay<span>NGo</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="plan.html">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-header" style="margin-top: 76px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 text-center">
                    <h1>My Profile</h1>
                    <p>Manage your account details and subscription</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="profile-field">
                            <label for="name">Name</label>
                            <input type="text" id="name" disabled>
                        </div>
                        <div class="profile-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" disabled>
                        </div>
                        <div class="profile-field">
                            <label for="mobile">Mobile</label>
                            <input type="tel" id="mobile" disabled>
                        </div>
                        <div class="profile-field">
                            <label for="address">Address</label>
                            <input type="text" id="address" disabled>
                        </div>
                        <button class="btn btn-primary edit-btn">Edit Profile</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">Current Plan</h5>
                    </div>
                    <div class="card-body">
                        <div id="current-plan-details"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Recent Transactions</h5>
                    </div>
                    <div class="card-body">
                        <div id="transactions-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Feedback</h5>
                    </div>
                    <div class="card-body">
                        <form class="feedback-form" id="feedback-form">
                            <input type="text" placeholder="Subject" id="feedback-subject" required>
                            <textarea placeholder="Your message" id="feedback-message" rows="4" required></textarea>
                            <button type="submit" class="btn btn-primary submit-btn">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/Prepaid - Project/User/JS files/profile.js"></script>
</body>
</html>
