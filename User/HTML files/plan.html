<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNGo - Plans</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Prepaid - Project/User/CSS files/plan.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                Pay<span>NGo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plan.html">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="search-section">
            <div class="mobile-number">
                <div>
                    <div style="color: #6b7280; font-size: 0.875rem;">Mobile Number</div>
                    <div style="font-weight: 600;"></div>
                </div>
                <button class="change-btn">Change</button>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search plans..." id="searchInput">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-filter filter-icon" id="filterIcon"></i>
                <div class="filter-menu" id="filterMenu">
                    <div class="filter-option">
                        <input type="checkbox" id="priceFilter" value="price">
                        <label for="priceFilter">Price: Low to High</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="validityFilter" value="validity">
                        <label for="validityFilter">Validity: Longest first</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="dataFilter" value="data">
                        <label for="dataFilter">Data: Highest first</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="plans-container">
            <div class="category-tabs" id="categoryTabs"></div>
            <div class="plans-grid" id="plansGrid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/Prepaid - Project/User/JS files/plan.js"></script>
</body>
</html>
